plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.telegrammy"
    compileSdk = 34  // Updated to match the dependencies' SDK requirements

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.telegrammy"
        minSdk = 23
        targetSdk = 34  // Updated to match the dependencies' SDK requirements
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        ndkVersion = "23.1.7779620"  // Optional
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Replace with release config when available
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

apply plugin: 'com.google.gms.google-services'
